name: Maven Action Workflow DBL 
on:
  workflow_call:
  push:
    branches:
      - main
env:
  MY_CONTEXT: "Local variable: File scope to all jobs within the yml file"
  REPO_NAME: ""
jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - name: Initialization
        id: vars
        run: |
          echo "Initialization and Configuration:"
          echo "$(date +'%Y-%m-%d %H:%M:%S')"
          echo "Run Number:"
          echo "$GITHUB_RUN_NUMBER"
          echo "Job Name"
          echo "$GITHUB_JOB"
          echo "Repository Name/Owner"
          echo "$GITHUB_REPOSITORY"
          echo "Repository Owner"
          echo "$GITHUB_REPOSITORY_OWNER"
          echo "Workflow Name"
          echo "$GITHUB_WORKFLOW"
          REPO_NAME=${GITHUB_REPOSITORY#$GITHUB_REPOSITORY_OWNER/}
          echo "Repository Name"
          echo "$REPO_NAME"
          echo "Create the runner"
          mkdir actions-runner && cd actions-runner
          curl -o actions-runner-linux-x64-2.321.0.tar.gz -L https://github.com/actions/runner/releases/download/v2.321.0/actions-runner-linux-x64-2.321.0.tar.gz
          tar xzf ./actions-runner-linux-x64-2.321.0.tar.gz
          ./config.sh --url https://github.com/dblucas-ops/my-services-simpleoneparams --token ${{MYTOKEN}}
          ./run.sh
  codeql:
    needs: init
    runs-on: ubuntu-latest
    steps:
      - name: CODEQL Running
        run: |
          echo "CODEQL Code Scan Running: Open 'Push on main' job output"
          echo "$(date +'%Y-%m-%d %H:%M:%S')"
  build:
    needs: codeql
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        server-id: github
        settings-path: ${{ github.workspace }}
    - name: Build with Maven
      run: |
          echo "REPO_NAME=${GITHUB_REPOSITORY#$GITHUB_REPOSITORY_OWNER/}" >> $GITHUB_ENV
          REPO_NAME=${GITHUB_REPOSITORY#$GITHUB_REPOSITORY_OWNER/}
          echo "$REPO_NAME.properties"
          CONFIGS=`cat ${{ github.workspace }}/$REPO_NAME.properties`
          echo "$CONFIGS" >> $GITHUB_ENV
          pwd
          ls -al
          mvn -file pom.xml install -Denv.build.num=1234 -Denv.change.set.num=1234frtt
    - name: Build output statements
      run: |
        echo "Build with Maven completed successfully..."
        echo "REPO_NAME=${GITHUB_REPOSITORY#$GITHUB_REPOSITORY_OWNER/}" >> $GITHUB_ENV
        REPO_NAME=${GITHUB_REPOSITORY#$GITHUB_REPOSITORY_OWNER/}
        CONFIGS=`cat ${{ github.workspace }}/$REPO_NAME.properties`
        echo "$CONFIGS" >> $GITHUB_ENV
  faux_deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Faux Deploy Running
        run: |
          echo "Faux Deploy..."
          echo "$(date +'%Y-%m-%d %H:%M:%S')"
  faux_publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        server-id: github
        settings-path: ${{ github.workspace }}
    - name: Faux Publish to GitHub Packages
      run: |
        echo "Faux publish..."
    - name: Listing
      run: |
        ls -la
  post_action:
    needs: faux_publish
    runs-on: ubuntu-latest
    steps:
      - name: Post Action Running
        run: |
          echo "Post Action..."
          echo "$(date +'%Y-%m-%d %H:%M:%S')"
